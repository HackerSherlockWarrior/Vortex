<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RESTRICTED SYSTEM</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      background: black;
      color: #00ff66;
      overflow: hidden;
    }

    /* ===== PASSWORD SCREEN ===== */
    .lock-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lock-box {
      text-align: center;
      border: 1px solid #00ff66;
      padding: 40px;
      box-shadow: 0 0 20px #00ff66;
      width: 320px;
    }

    .lock-box h1 {
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .lock-box input {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    .lock-box button {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      cursor: pointer;
      transition: 0.2s;
    }

    .lock-box button:hover {
      background: #00ff66;
      color: black;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    /* ===== MAIN SITE ===== */
    .site {
      display: none;
      height: 100%;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,100,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,100,0.08) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: gridMove 8s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 30px 30px; }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 3px;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #00ff66; }
      50% { text-shadow: -2px 0 #00ffaa; }
      100% { text-shadow: 2px 0 #00ff66; }
    }

    .terminal {
      font-size: 14px;
      max-width: 700px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 700px;
    }

    .btn {
      padding: 15px;
      border: 1px solid #00ff66;
      text-decoration: none;
      color: #00ff66;
      background: rgba(0,0,0,0.6);
      transition: 0.25s;
      box-shadow: 0 0 10px #00ff66;
    }

    .btn:hover {
      background: #00ff66;
      color: black;
      box-shadow: 0 0 30px #00ff66;
    }

    /* SECRET BUTTON */
    .secret {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 8px;
      opacity: 0.05;
      color: #00ff66;
      text-decoration: none;
    }

    .secret:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

<!-- ðŸ” LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <h1>ACCESS DENIED</h1>
    <input type="password" id="passwordInput" placeholder="ENTER PASSWORD">
    <button onclick="checkPassword()">AUTHENTICATE</button>
    <div class="error" id="errorMsg">INVALID PASSWORD</div>
  </div>
</div>

<!-- ðŸ’» MAIN SITE -->
<div class="site" id="site">
  <div class="container">
    <h2>ACCESS GRANTED</h2>

    <div class="terminal">
      &gt; Firewall bypassed<br>
      &gt; Identity verified<br>
      &gt; Welcome back, operator
    </div>

    <div class="buttons">
      <a class="btn" href="game1.html">RUN_PROGRAM.EXE</a>
      <a class="btn" href="game2.html">LOAD_SIMULATION.EXE</a>
      <a class="btn" href="game3.html">EXECUTE_PROTOCOL.EXE</a>
      <a class="btn" href="game4.html">OPEN_ARENA.EXE</a>
    </div>

    <a class="secret" href="secretgame.html">root</a>
  </div>
</div>

<script>
  // ðŸ”‘ PASSWORD SET HERE
  const PASSWORD = "XXXXXX";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("errorMsg");

    if (input === PASSWORD) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("site").style.display = "block";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
